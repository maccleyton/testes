
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editor ProseMirror com LaTeX Inline</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 250px;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    #editor {
      flex: 1;
      padding: 20px;
      min-height: 400px;
      border: 1px solid #ccc;
      margin: 10px;
      overflow-y: auto;
    }
    button {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Barra Lateral</h3>
    <button onclick="insertLatexInline()">Inserir LaTeX Inline</button>
    <button onclick="renderLatexInline()">Renderizar LaTeX Inline</button>
    <button onclick="insertCodeBlock()">Inserir Código</button>
    <button onclick="renderCodeBlock()">Renderizar Código</button>
  </div>

  <div id="editor" contenteditable="true">
    Digite seu conteúdo aqui...
  </div>

  <script>
    function insertLatexInline() {
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      const span = document.createElement("span");
      span.textContent = "\( x^2 + y^2 = z^2 \)";
      range.deleteContents();
      range.insertNode(span);
    }

    function renderLatexInline() {
      MathJax.typeset();
    }

    function insertCodeBlock() {
      const selection = window.getSelection();
      const range = selection.getRangeAt(0);
      const pre = document.createElement("pre");
      pre.textContent = "def hello():
    print('Olá mundo')";
      range.deleteContents();
      range.insertNode(pre);
    }

    function renderCodeBlock() {
      const pres = document.querySelectorAll("pre");
      pres.forEach(pre => {
        pre.style.background = "#f4f4f4";
        pre.style.padding = "10px";
        pre.style.border = "1px solid #ccc";
        pre.style.fontFamily = "monospace";
      });
    }
  </script>
</body>
</html>

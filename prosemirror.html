<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Acadêmico - ProseMirror + KaTeX</title>
    
    <!-- ProseMirror CSS -->
    <link rel="stylesheet" href="https://unpkg.com/prosemirror-view/style/prosemirror.css">
    <link rel="stylesheet" href="https://unpkg.com/prosemirror-menu/style/menu.css">
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@benrbray/prosemirror-math@0.3.2/dist/prosemirror-math.css">
    
    <!-- ProseMirror JS -->
    <script src="https://unpkg.com/prosemirror-state@1.4.3/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-view@1.32.7/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-model@1.19.4/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-transform@1.8.0/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-commands@1.5.2/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-keymap@1.2.2/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-inputrules@1.4.0/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-history@1.3.2/dist/index.js"></script>
    <script src="https://unpkg.com/prosemirror-menu@1.2.4/dist/index.js"></script>
    
    <!-- KaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    
    <!-- ProseMirror Math -->
    <script src="https://unpkg.com/@benrbray/prosemirror-math@0.3.2/dist/prosemirror-math.umd.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }

        .margin-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .editor-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-height: calc(100vh - 200px);
        }

        .page-wrapper {
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: relative;
        }

        .page {
            width: 21cm;
            min-height: 29.7cm;
            margin: 0 auto;
            background: white;
            position: relative;
            padding: 3cm 3cm 2cm 3cm;
        }

        .page-number {
            position: absolute;
            bottom: 1cm;
            right: 3cm;
            font-size: 11pt;
            color: #666;
        }

        /* ProseMirror Styling */
        .ProseMirror {
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.5;
            outline: none;
            min-height: 23.7cm;
        }

        .ProseMirror p {
            margin: 0 0 1em 0;
        }

        .ProseMirror h1 {
            font-size: 18pt;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }

        .ProseMirror h2 {
            font-size: 16pt;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }

        .ProseMirror h3 {
            font-size: 14pt;
            font-weight: bold;
            margin: 1em 0 0.5em 0;
        }

        /* Math Node Styling */
        .math-node {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 2px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
        }

        .math-node.ProseMirror-selectednode {
            outline: 2px solid #667eea;
        }

        math-display {
            display: block;
            margin: 1em 0;
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #667eea;
        }

        .toc-sidebar h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .toc-list {
            list-style: none;
            padding: 0;
        }

        .toc-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.2s;
        }

        .toc-item:hover {
            background: #f0f0f0;
        }

        .template-list {
            display: grid;
            gap: 10px;
        }

        .template-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        .template-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-content textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        /* Menu bar styling */
        .ProseMirror-menubar {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            border-bottom: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 10px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .header,
            .sidebar,
            .toc-sidebar,
            .btn,
            .ProseMirror-menubar {
                display: none !important;
            }
            
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .page-wrapper {
                page-break-after: always;
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Editor Acadêmico Profissional</h1>
            <div class="toolbar">
                <button class="btn" onclick="editorApp.insertInlineMath()">∑ Fórmula Inline</button>
                <button class="btn" onclick="editorApp.insertDisplayMath()">∬ Fórmula Display</button>
                <button class="btn" onclick="editorApp.addNewPage()">➕ Nova Página</button>
                <button class="btn btn-secondary" onclick="editorApp.saveDocument()">💾 Salvar</button>
                <button class="btn btn-secondary" onclick="window.print()">🖨️ Imprimir</button>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <h3>⚙️ Configurações</h3>
                
                <div class="control-group">
                    <label>📏 Margens (cm)</label>
                    <div class="margin-inputs">
                        <div>
                            <label style="font-size: 11px;">Superior</label>
                            <input type="number" id="marginTop" value="3" step="0.5" min="1" max="5">
                        </div>
                        <div>
                            <label style="font-size: 11px;">Inferior</label>
                            <input type="number" id="marginBottom" value="2" step="0.5" min="1" max="5">
                        </div>
                        <div>
                            <label style="font-size: 11px;">Esquerda</label>
                            <input type="number" id="marginLeft" value="3" step="0.5" min="1" max="5">
                        </div>
                        <div>
                            <label style="font-size: 11px;">Direita</label>
                            <input type="number" id="marginRight" value="3" step="0.5" min="1" max="5">
                        </div>
                    </div>
                    <button class="btn" style="width: 100%; margin-top: 10px;" onclick="editorApp.applyMargins()">Aplicar</button>
                </div>

                <div class="control-group">
                    <label>🔤 Fonte</label>
                    <select id="fontFamily" onchange="editorApp.applyFont()">
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>📐 Tamanho (pt)</label>
                    <input type="number" id="fontSize" value="12" min="8" max="18" onchange="editorApp.applyFont()">
                </div>

                <div class="control-group">
                    <label>📊 Espaçamento</label>
                    <select id="lineHeight" onchange="editorApp.applyFont()">
                        <option value="1">Simples</option>
                        <option value="1.5" selected>1,5</option>
                        <option value="2">Duplo</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3 style="margin-top: 20px;">📄 Templates</h3>
                    <div class="template-list">
                        <button class="template-btn" onclick="editorApp.insertTemplate('capa')">📘 Capa</button>
                        <button class="template-btn" onclick="editorApp.insertTemplate('resumo')">📝 Resumo</button>
                        <button class="template-btn" onclick="editorApp.insertTemplate('abstract')">🌐 Abstract</button>
                        <button class="template-btn" onclick="editorApp.insertTemplate('referencias')">📚 Referências</button>
                    </div>
                </div>

                <div class="control-group" style="margin-top: 20px;">
                    <h3>💡 Dicas LaTeX</h3>
                    <div style="font-size: 12px; color: #666;">
                        <p style="margin-bottom: 5px;"><strong>Inline:</strong> Digite <code>$x^2$</code> + espaço</p>
                        <p style="margin-bottom: 5px;"><strong>Display:</strong> Digite <code>$$</code> + espaço</p>
                        <p style="margin-bottom: 5px;"><strong>Fração:</strong> <code>\frac{a}{b}</code></p>
                        <p><strong>Raiz:</strong> <code>\sqrt{x}</code></p>
                    </div>
                </div>
            </div>

            <div class="editor-container" id="editorContainer">
                <!-- As páginas serão inseridas aqui -->
            </div>

            <div class="sidebar toc-sidebar">
                <h3>📑 Informações</h3>
                <div style="font-size: 13px; color: #666;">
                    <p style="margin-bottom: 10px;"><strong>ProseMirror + KaTeX</strong></p>
                    <p style="margin-bottom: 10px;">✓ LaTeX inline e display</p>
                    <p style="margin-bottom: 10px;">✓ Edição WYSIWYG</p>
                    <p style="margin-bottom: 10px;">✓ Formatação acadêmica</p>
                    <p style="margin-bottom: 10px;">✓ Paginação A4</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Aguardar carregamento de todas as bibliotecas
        window.addEventListener('DOMContentLoaded', () => {
            // Verificar se todas as dependências estão carregadas
            if (typeof ProseMirror === 'undefined' || 
                typeof prosemirrorMath === 'undefined' || 
                typeof katex === 'undefined') {
                console.error('Bibliotecas não carregadas completamente');
                document.getElementById('editorContainer').innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h2 style="color: #667eea; margin-bottom: 10px;">Carregando editor...</h2>
                        <p>Se esta mensagem persistir, verifique sua conexão com a internet.</p>
                    </div>
                `;
                setTimeout(() => location.reload(), 3000);
                return;
            }

            class EditorApp {
                constructor() {
                    this.pages = [];
                    this.views = [];
                    this.init();
                }

                init() {
                    this.createPage();
                }

                createPage() {
                    const { EditorState } = ProseMirror.state;
                    const { EditorView } = ProseMirror.view;
                    const { Schema, DOMParser } = ProseMirror.model;
                    const { schema: basicSchema } = ProseMirror.schema_basic;
                    const { addListNodes } = ProseMirror.schema_list;
                    const { exampleSetup } = ProseMirror.example_setup;
                    const { mathPlugin, mathBackspaceCmd, makeInlineMathInputRule, makeBlockMathInputRule, REGEX_INLINE_MATH_DOLLARS, REGEX_BLOCK_MATH_DOLLARS } = prosemirrorMath;

                    // Criar schema com suporte a math
                    const mathSchema = new Schema({
                        nodes: basicSchema.spec.nodes
                            .addToEnd("math_inline", {
                                group: "inline math",
                                content: "text*",
                                inline: true,
                                atom: true,
                                toDOM: () => ["math-inline", { class: "math-node" }, 0],
                                parseDOM: [{ tag: "math-inline" }]
                            })
                            .addToEnd("math_display", {
                                group: "block math",
                                content: "text*",
                                atom: true,
                                code: true,
                                toDOM: () => ["math-display", { class: "math-node" }, 0],
                                parseDOM: [{ tag: "math-display" }]
                            }),
                        marks: basicSchema.spec.marks
                    });

                    const pageWrapper = document.createElement('div');
                    pageWrapper.className = 'page-wrapper';

                    const page = document.createElement('div');
                    page.className = 'page';

                    const editorDiv = document.createElement('div');
                    editorDiv.id = `editor-${this.pages.length}`;

                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = this.pages.length + 1;

                    page.appendChild(editorDiv);
                    page.appendChild(pageNumber);
                    pageWrapper.appendChild(page);
                    document.getElementById('editorContainer').appendChild(pageWrapper);

                    // Input rules para math
                    const inlineMathInputRule = makeInlineMathInputRule(
                        REGEX_INLINE_MATH_DOLLARS, 
                        mathSchema.nodes.math_inline
                    );
                    const blockMathInputRule = makeBlockMathInputRule(
                        REGEX_BLOCK_MATH_DOLLARS, 
                        mathSchema.nodes.math_display
                    );

                    // Criar estado do editor
                    const state = EditorState.create({
                        schema: mathSchema,
                        plugins: [
                            mathPlugin,
                            ...exampleSetup({ schema: mathSchema, menuBar: true }),
                            ProseMirror.inputrules.inputRules({
                                rules: [inlineMathInputRule, blockMathInputRule]
                            })
                        ]
                    });

                    // Criar view
                    const view = new EditorView(editorDiv, {
                        state,
                        dispatchTransaction(transaction) {
                            let newState = view.state.apply(transaction);
                            view.updateState(newState);
                        }
                    });

                    this.pages.push({ wrapper: pageWrapper, element: page });
                    this.views.push(view);
                    this.applyMargins();
                }

                addNewPage() {
                    this.createPage();
                    this.updatePageNumbers();
                }

                updatePageNumbers() {
                    this.pages.forEach((page, index) => {
                        const pageNumber = page.wrapper.querySelector('.page-number');
                        if (pageNumber) {
                            pageNumber.textContent = index + 1;
                        }
                    });
                }

                applyMargins() {
                    const top = document.getElementById('marginTop').value + 'cm';
                    const bottom = document.getElementById('marginBottom').value + 'cm';
                    const left = document.getElementById('marginLeft').value + 'cm';
                    const right = document.getElementById('marginRight').value + 'cm';

                    this.pages.forEach(page => {
                        page.element.style.padding = `${top} ${right} ${bottom} ${left}`;
                    });
                }

                applyFont() {
                    const fontFamily = document.getElementById('fontFamily').value;
                    const fontSize = document.getElementById('fontSize').value + 'pt';
                    const lineHeight = document.getElementById('lineHeight').value;

                    document.querySelectorAll('.ProseMirror').forEach(editor => {
                        editor.style.fontFamily = fontFamily;
                        editor.style.fontSize = fontSize;
                        editor.style.lineHeight = lineHeight;
                    });
                }

                insertInlineMath() {
                    const view = this.views[0];
                    if (!view) return;
                    
                    const { state, dispatch } = view;
                    const { schema, tr } = state;
                    const mathNode = schema.nodes.math_inline.create(null, schema.text("x^2"));
                    dispatch(tr.replaceSelectionWith(mathNode));
                    view.focus();
                }

                insertDisplayMath() {
                    const view = this.views[0];
                    if (!view) return;
                    
                    const { state, dispatch } = view;
                    const { schema, tr } = state;
                    const mathNode = schema.nodes.math_display.create(null, schema.text("\\int_a^b f(x) dx"));
                    dispatch(tr.replaceSelectionWith(mathNode));
                    view.focus();
                }

                insertTemplate(type) {
                    const view = this.views[0];
                    if (!view) return;

                    let content = '';
                    switch(type) {
                        case 'capa':
                            content = 'UNIVERSIDADE FEDERAL\n\nTÍTULO DO TRABALHO\n\nNome do Autor\n\nCidade\nAno';
                            break;
                        case 'resumo':
                            content = 'RESUMO\n\nDigite aqui o resumo do trabalho...\n\nPalavras-chave: Palavra1. Palavra2. Palavra3.';
                            break;
                        case 'abstract':
                            content = 'ABSTRACT\n\nType here the abstract...\n\nKeywords: Keyword1. Keyword2. Keyword3.';
                            break;
                        case 'referencias':
                            content = 'REFERÊNCIAS\n\nAUTOR, A. A. Título da obra. Cidade: Editora, ano.';
                            break;
                    }

                    const { state, dispatch } = view;
                    const { schema, tr } = state;
                    const node = schema.text(content);
                    dispatch(tr.replaceSelectionWith(node));
                    view.focus();
                }

                saveDocument() {
                    const content = this.views.map((view, index) => ({
                        page: index + 1,
                        content: JSON.stringify(view.state.doc.toJSON())
                    }));

                    const dataStr = JSON.stringify(content, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'documento_academico.json';
                    link.click();
                    URL.revokeObjectURL(url);
                }
            }

            window.editorApp = new EditorApp();
        });
    </script>
</body>
</html>

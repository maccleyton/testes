<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Editor Matemático em Markdown</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css" crossorigin="anonymous">
    <!-- ProseMirror & Math CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prosemirror-view@1.31.1/style/prosemirror.css">
    <link rel="stylesheet" href="prosemirror.css">
</head>
<body>
    <div class="container">
        <h1>Editor com Fórmulas em Markdown</h1>
        <div id="editor"></div>
        <div class="instructions">
            <p>Use <code>$E=mc^2$</code> para fórmulas inline e <code>$$\\int_a^b f(x)dx$$</code> para blocos.</p>
        </div>
    </div>
    <!-- KaTeX e ProseMirror -->
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-state@1.5.1/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-view@1.31.1/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-schema-basic@1.2.1/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-inputrules@1.3.1/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-keymap@1.2.2/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-commands@1.6.0/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@benrbray/prosemirror-math@1.0.10/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js" crossorigin="anonymous"></script>
    <script defer src="prosemirror.js"></script>
</body>
</html>
